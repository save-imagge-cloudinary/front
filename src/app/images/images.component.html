<div class="row">
  <div class="col-md-4" *ngFor="let item of lstImages;index as i">
    <div class="card mb-3 animate__zoomIn">
      <h3 class="card-header">{{item.name}}</h3>
      <div class="card-body">
        <h5 class="card-title"><b>ID: </b>{{item.imageId}}</h5>
      </div>

      <div class="card-body">
        <img [src]="item.imageUrl"
             style="max-width: 100%"
             alt="">
      </div>
      <div class="card-body d-flex justify-content-between">
        <button class="btn btn-outline-primary" (click)="details(i)">Details</button>
        <button class="btn btn-outline-danger" (click)="delete(item.id)">Delete</button>
      </div>
      <div class="card-footer text-muted text-center">
        &copy; Xixon-Knight
      </div>
    </div>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
